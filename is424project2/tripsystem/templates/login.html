{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'design.css' %}">
</head>
<body>
    <img src="{% static 'busImage.jpg' %}" alt="Bus Image">
   <h1>Welcome to the KSU bus system!</h1>
    <form action="{% url 'validate_login' %}" method="POST">
          {% csrf_token %}
        {{form}}
        <button type = "submit">Login</button>

    </form>
   <p>{{message}}</p>
<P>Don't have an account? <a href="{%url 'register' %}">click here to register</a></P>
</body>

</html>
